<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medalla La Terca - Re-Corre</title>

  <!-- Part√≠culas -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0d0d0d, #0a2342, #1b3b6f);
      background-size: 400% 400%;
      animation: bgShift 18s ease infinite;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #tsparticles {
      position: fixed; inset: 0;
      z-index: -2;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin-bottom: 20px;
      background: linear-gradient(90deg,#4fc3f7,#bbdefb,#4fc3f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    canvas {
      width: 90%;
      max-width: 500px;
      height: auto;
      border-radius: 16px;
      background: white;
      box-shadow: 0 0 40px rgba(0, 102, 255, 0.6);
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    .btn-download {
      background: #0d47a1;
      color: white;
      border: none;
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 25px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #1565c0, 0 0 30px #1e88e5;
    }

    .btn-download:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #2196f3, 0 0 50px #64b5f6;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <h1>üèÖ Medalla LA TERCA</h1>
  <canvas id="medalla" width="600" height="600"></canvas>

  <button class="btn-download" onclick="descargarMedalla()">‚¨á Descargar Medalla</button>

  <script>
    // Fondo part√≠culas
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 70 },
        color: { value: ["#bbdefb", "#64b5f6", "#ffffff"] },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: { min: 1, max: 3 } },
        move: { enable: true, speed: 1, direction: "none", random: true }
      }
    });

    // Canvas
    const canvas = document.getElementById("medalla");
    const ctx = canvas.getContext("2d");
    const base = new Image();
    base.crossOrigin = "anonymous"; // evitar problemas de CORS
    base.src = "https://raw.githubusercontent.com/EdddGaar/recorre/main/medallas/La%20terca.png";

    const nombre = "LAURA ALEJANDRA";
    const mes = "ENERO 2025";

    function generarMedalla() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(base, 0, 0, canvas.width, canvas.height);

      ctx.font = "bold 28px 'Segoe UI'";
      ctx.fillStyle = "#111";
      ctx.textAlign = "center";
      ctx.fillText(nombre, canvas.width/2, 500);

      ctx.font = "22px 'Segoe UI'";
      ctx.fillStyle = "#333";
      ctx.fillText(mes, canvas.width/2, 540);
    }

    function descargarMedalla() {
      const link = document.createElement("a");
      link.download = `medalla_la_terca_${Date.now()}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    base.onload = generarMedalla;
  </script>
</body>
</html>
