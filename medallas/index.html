<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medalla La Terca - Re-Corre</title>

  <!-- Part√≠culas -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    #tsparticles {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    .glow {
      filter: drop-shadow(0 0 15px rgba(0, 200, 255, 0.6));
      animation: pulse-blue 4s ease-in-out infinite alternate;
    }

    @keyframes pulse-blue {
      0%   { filter: drop-shadow(0 0 10px rgba(0, 200, 255, 0.5)); }
      100% { filter: drop-shadow(0 0 25px rgba(0, 220, 255, 0.9)); }
    }

    h1 {
      font-size: 2.8rem;
      margin: 25px 0;
      color: white;
      text-shadow: 
        0 0 10px #00e5ff,
        0 0 20px #00e5ff,
        0 0 30px #0077ff;
      animation: neon-flicker 2.5s infinite alternate;
    }

    @keyframes neon-flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 
          0 0 10px #00e5ff,
          0 0 20px #00e5ff,
          0 0 30px #0077ff;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    canvas {
      margin: 25px auto;
      display: block;
      max-width: 90%;
      border-radius: 16px;
      background: #f9f9f9;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(0, 180, 255, 0.4);
      animation: fadeIn 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    .btn-download {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      border: none;
      padding: 16px 40px;
      font-size: 1.3rem;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.6);
    }

    .btn-download:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.9);
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <h1>üèÖ Medalla LA TERCA</h1>
  <canvas id="medalla" width="600" height="600" class="glow"></canvas>

  <button class="btn-download" onclick="descargarMedalla()">‚¨á Descargar Medalla</button>

  <script>
    // Part√≠culas suaves en azul y blanco
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 60 },
        color: { value: ["#00e5ff", "#ffffff", "#0077ff"] },
        shape: { type: "circle" },
        opacity: { value: { min: 0.2, max: 0.7 } },
        size: { value: { min: 1, max: 3 } },
        move: {
          enable: true,
          speed: 0.7,
          direction: "none",
          random: true
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });

    const canvas = document.getElementById("medalla");
    const ctx = canvas.getContext("2d");

    // ‚úÖ URL CORREGIDA: sin espacios al final
    const base = new Image();
    base.crossOrigin = "anonymous"; // ayuda con CORS
    base.src = "https://raw.githubusercontent.com/EdddGaar/recorre/main/medallas/La%20terca.png";

    const nombre = "LAURA ALEJANDRA";
    const mes = "ENERO 2025";

    function generarMedalla() {
      // Limpiar
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Si la imagen no carga, mostrar fondo alternativo
      if (base.complete && base.naturalHeight !== 0) {
        ctx.drawImage(base, 0, 0, canvas.width, canvas.height);
      } else {
        // Fondo de respaldo elegante
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, "#e0f7fa");
        gradient.addColorStop(1, "#b3e5fc");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = "bold 36px Arial";
        ctx.fillStyle = "#0077aa";
        ctx.textAlign = "center";
        ctx.fillText("‚ö†Ô∏è Imagen no cargada", canvas.width / 2, canvas.height / 2);
      }

      // ‚ú® TEXTO EN AZUL EL√âCTRICO CON NE√ìN
      ctx.font = "bold 36px 'Segoe UI', Arial, sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      // Sombra ne√≥n azul
      ctx.shadowColor = "#00e5ff";
      ctx.shadowBlur = 15;
      ctx.fillStyle = "#003366"; // Azul muy oscuro (casi negro, pero azul)
      ctx.fillText(nombre, canvas.width / 2, 490);

      ctx.font = "24px 'Segoe UI', Arial, sans-serif";
      ctx.shadowBlur = 10;
      ctx.fillStyle = "#005588";
      ctx.fillText(mes, canvas.width / 2, 540);

      // Reset sombra
      ctx.shadowBlur = 0;

      lanzarConfeti();
    }

    function descargarMedalla() {
      const link = document.createElement("a");
      link.download = `medalla_la_terca_${Date.now()}.png`;
      link.href = canvas.toDataURL("image/png");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function lanzarConfeti() {
      const emojis = ["‚ö°", "üíô", "‚ú®", "üèÜ", "üèÖ", "üåü", "üèÉ‚Äç‚ôÄÔ∏è"];
      for (let i = 0; i < 80; i++) {
        setTimeout(() => {
          const emoji = emojis[Math.floor(Math.random() * emojis.length)];
          const el = document.createElement("div");
          el.textContent = emoji;
          el.style.position = "fixed";
          el.style.left = Math.random() * 100 + "vw";
          el.style.top = "-3vh";
          el.style.fontSize = (16 + Math.random() * 12) + "px";
          el.style.color = ["#00e5ff", "#0077ff", "#ffffff"][Math.floor(Math.random() * 3)];
          el.style.zIndex = "1000";
          el.style.pointerEvents = "none";
          el.style.animation = `fall ${2 + Math.random() * 2}s linear forwards`;
          document.body.appendChild(el);
          setTimeout(() => el.remove(), 4000);
        }, i * 20);
      }
    }

    // Animaci√≥n de ca√≠da
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        to {
          transform: translateY(105vh) rotate(${Math.random() > 0.5 ? '' : '-'}360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Intentar cargar la imagen
    base.onload = generarMedalla;
    base.onerror = () => {
      console.warn("‚ö†Ô∏è No se pudo cargar la imagen de la medalla. Mostrando fondo alternativo.");
      generarMedalla(); // a√∫n as√≠ muestra el canvas con texto
    };
  </script>
</body>
</html>
