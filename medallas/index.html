<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medalla La Terca - Re-Corre</title>

  <!-- Part√≠culas -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    #tsparticles {
      position: fixed; inset: 0;
      z-index: -2;
    }

    .glow {
      filter: drop-shadow(0 0 20px gold) drop-shadow(0 0 40px #ffd700);
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { filter: drop-shadow(0 0 15px gold); }
      to   { filter: drop-shadow(0 0 35px gold) drop-shadow(0 0 60px #ffd700); }
    }

    h1 {
      font-size: 2.8rem;
      margin: 20px 0;
      background: linear-gradient(90deg,#ffd700,#ff9900,#ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      from { background-position: 0%; }
      to { background-position: 200%; }
    }

    canvas {
      margin: 20px auto;
      display: block;
      max-width: 90%;
      border-radius: 16px;
      background: white;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    .btn-download {
      background: #28a745;
      color: white;
      border: none;
      padding: 14px 36px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #28a745, 0 0 30px #28a745;
    }

    .btn-download:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #00ff6a, 0 0 50px #00ff6a;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <h1>üèÖ Medalla LA TERCA</h1>
  <canvas id="medalla" width="600" height="600" class="glow"></canvas>

  <button class="btn-download" onclick="descargarMedalla()">‚¨á Descargar Medalla</button>

  <script>
    // Fondo part√≠culas √©pico
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 90 },
        color: { value: ["#ffffff", "#ffd700"] },
        shape: { type: "star" },
        opacity: { value: 0.7 },
        size: { value: { min: 1, max: 3 } },
        move: { enable: true, speed: 1, direction: "none", random: true }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } }
      }
    });

    // Canvas
    const canvas = document.getElementById("medalla");
    const ctx = canvas.getContext("2d");
    const base = new Image();
    base.src = "https://raw.githubusercontent.com/EdddGaar/recorre/main/medallas/La%20terca.png";

    const nombre = "LAURA ALEJANDRA";
    const mes = "ENERO 2025";

    function generarMedalla() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(base, 0, 0, canvas.width, canvas.height);

      ctx.font = "bold 36px 'Segoe UI'";
      ctx.fillStyle = "#111";
      ctx.textAlign = "center";
      ctx.fillText(nombre, canvas.width/2, 490);

      ctx.font = "24px 'Segoe UI'";
      ctx.fillStyle = "#444";
      ctx.fillText(mes, canvas.width/2, 540);

      lanzarConfeti();
    }

    function descargarMedalla() {
      const link = document.createElement("a");
      link.download = `medalla_la_terca_${Date.now()}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    // üéâ Confeti digital
    function lanzarConfeti() {
      for (let i=0; i<100; i++) {
        setTimeout(()=>{
          const emoji = ["üéâ","‚ú®","ü•á","üèÉ‚Äç‚ôÇÔ∏è","üèÉ‚Äç‚ôÄÔ∏è"][Math.floor(Math.random()*5)];
          const el = document.createElement("div");
          el.textContent = emoji;
          el.style.position="fixed";
          el.style.left=Math.random()*100+"vw";
          el.style.top="-2vh";
          el.style.fontSize="24px";
          el.style.animation=`fall ${2+Math.random()*3}s linear forwards`;
          document.body.appendChild(el);
          setTimeout(()=>el.remove(),5000);
        }, i*20);
      }
    }

    // Animaci√≥n ca√≠da confeti
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        to { transform: translateY(105vh) rotate(360deg); opacity:0; }
      }
    `;
    document.head.appendChild(style);

    base.onload = generarMedalla;
  </script>
</body>
</html>
