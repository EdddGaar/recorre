<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medalla La Terca - Re-Corre</title>

  <!-- Part√≠culas -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      overflow-x: hidden;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px;
      transition: background-image 1s ease-in-out;
    }

    #tsparticles {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 25px;
      color: white;
      text-shadow: 
        0 0 10px #00e5ff,
        0 0 20px #00e5ff,
        0 0 30px #0077ff;
      animation: neon-flicker 2.5s infinite alternate;
    }

    @keyframes neon-flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 
          0 0 10px #00e5ff,
          0 0 20px #00e5ff,
          0 0 30px #0077ff;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    canvas {
      margin: 20px auto;
      display: block;
      max-width: 90%;
      border-radius: 16px;
      background: transparent;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(0, 180, 255, 0.4);
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    .btn-download {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      border: none;
      padding: 14px 36px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.6);
    }

    .btn-download:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.9);
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <h1>üèÖ Medalla LA TERCA</h1>
  <canvas id="medalla" width="600" height="700"></canvas>
  <button class="btn-download" onclick="descargarMedalla()">‚¨á Descargar Medalla</button>

  <script>
    // Part√≠culas
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 70 },
        color: { value: ["#00e5ff", "#ffffff", "#0077ff"] },
        shape: { type: "circle" },
        opacity: { value: { min: 0.2, max: 0.7 } },
        size: { value: { min: 1, max: 3 } },
        move: { enable: true, speed: 0.8, random: true }
      }
    });

    const canvas = document.getElementById("medalla");
    const ctx = canvas.getContext("2d");

    // Imagen RAW desde GitHub
    const base = new Image();
    base.crossOrigin = "anonymous";
    base.src = "https://github.com/EdddGaar/recorre/blob/5a29e50be70ab16c7b6f1eec86778a78bb35ecb7/medallas/CircularTerca.png";

    const nombre = "LAURA ALEJANDRA";
    const mes = "OCTUBRE 2025";

    function generarMedalla() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(base, 0, 0, canvas.width, 600);

      // Texto nombre (abajo de la medalla)
      ctx.font = "bold 28px 'Segoe UI'";
      ctx.textAlign = "center";
      ctx.shadowColor = "#00e5ff";
      ctx.shadowBlur = 20;
      ctx.fillStyle = "#ffffff";
      ctx.fillText(nombre, canvas.width / 2, 640);

      // Texto mes (m√°s abajo a√∫n)
      ctx.font = "20px 'Segoe UI'";
      ctx.shadowColor = "#00e5ff";
      ctx.shadowBlur = 15;
      ctx.fillStyle = "#ffffff";
      ctx.fillText(mes, canvas.width / 2, 680);

      ctx.shadowBlur = 0;

      lanzarConfeti();
    }

    function descargarMedalla() {
      const link = document.createElement("a");
      link.download = `medalla_la_terca_${Date.now()}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    // üéâ Confeti de Emojis
    function lanzarConfeti() {
      const emojis = ["‚ö°", "üíô", "‚ú®", "üèÜ", "üèÖ", "üåü", "üèÉ‚Äç‚ôÄÔ∏è", "üî•"];
      for (let i = 0; i < 80; i++) {
        setTimeout(() => {
          const emoji = emojis[Math.floor(Math.random() * emojis.length)];
          const el = document.createElement("div");
          el.textContent = emoji;
          el.style.position = "fixed";
          el.style.left = Math.random() * 100 + "vw";
          el.style.top = "-3vh";
          el.style.fontSize = (18 + Math.random() * 14) + "px";
          el.style.zIndex = "1000";
          el.style.pointerEvents = "none";
          el.style.animation = `fall ${2 + Math.random() * 3}s linear forwards`;
          document.body.appendChild(el);
          setTimeout(() => el.remove(), 5000);
        }, i * 20);
      }
    }

    // Animaci√≥n de ca√≠da
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        to {
          transform: translateY(105vh) rotate(${Math.random() > 0.5 ? '' : '-'}360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Fondo tipo carrusel
    const fondos = [
      "https://raw.githubusercontent.com/EdddGaar/recorre/main/medallas/Fondo1.png",
      "https://raw.githubusercontent.com/EdddGaar/recorre/main/medallas/Fondo%202.png",
      "https://raw.githubusercontent.com/EdddGaar/recorre/main/medallas/Fondo%203%20.png"
    ];
    let idxFondo = 0;
    function cambiarFondo() {
      document.body.style.backgroundImage = `url('${fondos[idxFondo]}')`;
      idxFondo = (idxFondo + 1) % fondos.length;
    }
    setInterval(cambiarFondo, 6000);
    cambiarFondo();

    base.onload = generarMedalla;
  </script>
</body>
</html>
