<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medalla La Terca - Re-Corre</title>

  <!-- Part√≠culas -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0b0f19, #1a2a4a, #2c1e5d);
      color: #fff;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    #tsparticles {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    .glow {
      filter: drop-shadow(0 0 25px #ffd700) drop-shadow(0 0 50px #ffaa00);
      animation: pulse-gold 3s ease-in-out infinite alternate;
    }

    @keyframes pulse-gold {
      0%   { filter: drop-shadow(0 0 20px #ffd700); }
      100% { filter: drop-shadow(0 0 35px #ffd700) drop-shadow(0 0 70px #ffaa00); }
    }

    h1 {
      font-size: 2.8rem;
      margin: 25px 0;
      background: linear-gradient(90deg, #ffd700, #ffaa00, #ff8c00, #ffd700, #ffaa00);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine-gold 4s linear infinite;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    @keyframes shine-gold {
      0%   { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    canvas {
      margin: 25px auto;
      display: block;
      max-width: 90%;
      border-radius: 16px;
      background: white;
      box-shadow: 
        0 0 30px rgba(255, 215, 0, 0.5),
        0 0 60px rgba(255, 170, 0, 0.4);
      animation: fadeIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.92) rotate(-1deg); }
      to   { opacity: 1; transform: scale(1) rotate(0); }
    }

    .btn-download {
      background: linear-gradient(135deg, #ffd700, #ffaa00, #ff8c00);
      color: #1a1a1a;
      font-weight: bold;
      border: none;
      padding: 16px 40px;
      font-size: 1.3rem;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      transition: all 0.4s ease;
      box-shadow: 
        0 4px 20px rgba(255, 215, 0, 0.5),
        0 0 0 0 rgba(255, 215, 0, 0.7);
      position: relative;
      overflow: hidden;
    }

    .btn-download:hover {
      transform: scale(1.1) rotate(1deg);
      box-shadow: 
        0 6px 30px rgba(255, 215, 0, 0.8),
        0 0 0 15px rgba(255, 215, 0, 0.3);
      color: #000;
    }

    .btn-download:active {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <h1>üèÖ Medalla LA TERCA</h1>
  <canvas id="medalla" width="600" height="600" class="glow"></canvas>

  <button class="btn-download" onclick="descargarMedalla()">‚¨á Descargar Medalla</button>

  <script>
    // Part√≠culas doradas y plateadas con forma de estrella
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      particles: {
        number: { value: 70 },
        color: { value: ["#ffd700", "#c0c0c0", "#ffffff"] },
        shape: { type: "star" },
        opacity: { value: { min: 0.4, max: 0.9 } },
        size: { value: { min: 1, max: 4 } },
        move: {
          enable: true,
          speed: 0.8,
          direction: "none",
          random: true,
          straight: false,
          outModes: { default: "out" }
        }
      },
      interactivity: {
        detectsOn: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { quantity: 3 }
        }
      },
      detectRetina: true
    });

    // Canvas
    const canvas = document.getElementById("medalla");
    const ctx = canvas.getContext("2d");
    const base = new Image();
    // Corregido: eliminado espacio al final del URL
    base.src = "https://raw.githubusercontent.com/EdddGaar/recorre/main/medallas/La%20terca.png";

    const nombre = "LAURA ALEJANDRA";
    const mes = "ENERO 2025";

    function generarMedalla() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(base, 0, 0, canvas.width, canvas.height);

      // Nombre
      ctx.font = "bold 36px 'Segoe UI', Arial, sans-serif";
      ctx.fillStyle = "#222";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(nombre, canvas.width / 2, 490);

      // Mes
      ctx.font = "24px 'Segoe UI', Arial, sans-serif";
      ctx.fillStyle = "#444";
      ctx.fillText(mes, canvas.width / 2, 540);

      lanzarConfeti();
    }

    function descargarMedalla() {
      const link = document.createElement("a");
      link.download = `medalla_la_terca_${Date.now()}.png`;
      link.href = canvas.toDataURL("image/png");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // üéâ Confeti dorado y brillante
    function lanzarConfeti() {
      const emojis = ["ü•á", "‚ú®", "üåü", "üéâ", "üèÜ", "üèÖ", "üí´"];
      for (let i = 0; i < 120; i++) {
        setTimeout(() => {
          const emoji = emojis[Math.floor(Math.random() * emojis.length)];
          const el = document.createElement("div");
          el.textContent = emoji;
          el.style.position = "fixed";
          el.style.left = Math.random() * 100 + "vw";
          el.style.top = "-3vh";
          el.style.fontSize = (18 + Math.random() * 16) + "px";
          el.style.zIndex = "1000";
          el.style.pointerEvents = "none";
          el.style.animation = `fall ${2 + Math.random() * 3}s linear forwards`;
          document.body.appendChild(el);
          setTimeout(() => {
            if (el.parentNode) el.parentNode.removeChild(el);
          }, 5000);
        }, i * 15);
      }
    }

    // Animaci√≥n de ca√≠da para confeti
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(105vh) rotate(${360 + Math.random() * 720}deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    base.onload = generarMedalla;
  </script>
</body>
</html>
