<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medalla La Terca - Re-Corre</title>

  <!-- Part√≠culas -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-attachment: fixed;
      color: white;
      overflow-x: hidden;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px;
    }

    #tsparticles {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 25px;
      color: white;
      text-shadow: 
        0 0 10px #00e5ff,
        0 0 20px #00e5ff,
        0 0 30px #0077ff;
      animation: neon-flicker 2.5s infinite alternate;
    }

    @keyframes neon-flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 
          0 0 10px #00e5ff,
          0 0 20px #00e5ff,
          0 0 30px #0077ff;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    canvas {
      margin: 20px auto;
      display: block;
      max-width: 95%;
      width: 100%;
      max-height: 70vh;
      height: auto;
      border-radius: 16px;
      background: transparent;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(0, 180, 255, 0.4);
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    .btn-download {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      border: none;
      padding: 14px 36px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.6);
    }

    .btn-download:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.9);
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <h1>üèÖ Medalla LA TERCA</h1>
  <canvas id="medalla" width="600" height="600"></canvas>
  <button class="btn-download" onclick="descargarMedalla()">‚¨á Descargar Medalla</button>

  <script>
    // Part√≠culas
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 70 },
        color: { value: ["#00e5ff", "#ffffff", "#0077ff"] },
        shape: { type: "circle" },
        opacity: { value: { min: 0.2, max: 0.7 } },
        size: { value: { min: 1, max: 3 } },
        move: { enable: true, speed: 0.8, random: true }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } }
      }
    });

    const canvas = document.getElementById("medalla");
    const ctx = canvas.getContext("2d");

    // ‚úÖ URL CORREGIDA: nombre exacto con espacio codificado y SIN ESPACIOS AL FINAL
    const base = new Image();
    base.crossOrigin = "anonymous";
    base.src = "https://raw.githubusercontent.com/EdddGaar/recorre/main/medallas/La%20terca.png"; // ‚Üê ¬°sin espacios!

    const nombre = "LAURA ALEJANDRA";
    const mes = "ENERO 2025";

    function generarMedalla() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (base.complete && base.naturalHeight > 0) {
        ctx.drawImage(base, 0, 0, canvas.width, canvas.height);
      } else {
        // Fallback si falla la imagen
        ctx.fillStyle = "#f0f8ff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = "20px Arial";
        ctx.fillStyle = "#003366";
        ctx.textAlign = "center";
        ctx.fillText("‚ö†Ô∏è Imagen no disponible", canvas.width / 2, canvas.height / 2);
      }

      // ‚ú® Texto con NE√ìN AZUL (¬°sorprendente!)
      ctx.font = "bold 28px 'Segoe UI', Arial, sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      // Sombra ne√≥n
      ctx.shadowColor = "#00e5ff";
      ctx.shadowBlur = 12;
      ctx.fillStyle = "#002244"; // Azul muy oscuro
      ctx.fillText(nombre, canvas.width / 2, 490);

      ctx.font = "22px 'Segoe UI', Arial, sans-serif";
      ctx.shadowBlur = 8;
      ctx.fillStyle = "#004466";
      ctx.fillText(mes, canvas.width / 2, 540);

      ctx.shadowBlur = 0; // reset

      lanzarConfeti();
    }

    function descargarMedalla() {
      const link = document.createElement("a");
      link.download = `medalla_la_terca_${Date.now()}.png`;
      link.href = canvas.toDataURL("image/png");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // üéâ Confeti 100% RESPONSIVO
    function lanzarConfeti() {
      const emojis = ["‚ö°", "üíô", "‚ú®", "üèÜ", "üèÖ", "üåü", "üèÉ‚Äç‚ôÄÔ∏è", "üî•"];
      const total = 80;
      for (let i = 0; i < total; i++) {
        setTimeout(() => {
          const emoji = emojis[Math.floor(Math.random() * emojis.length)];
          const el = document.createElement("div");
          el.textContent = emoji;
          el.style.position = "fixed";
          el.style.left = Math.random() * window.innerWidth + "px";
          el.style.top = "-50px";
          el.style.fontSize = (16 + Math.random() * 16) + "px";
          el.style.zIndex = "10000";
          el.style.pointerEvents = "none";
          el.style.opacity = "0";
          el.style.animation = `fall ${1.5 + Math.random() * 2}s ease-out forwards`;
          document.body.appendChild(el);

          // Fade in suave
          setTimeout(() => {
            if (el) el.style.opacity = "1";
          }, 10);

          // Eliminar despu√©s
          setTimeout(() => {
            if (el.parentNode) el.parentNode.removeChild(el);
          }, 4000);
        }, i * 25);
      }
    }

    // Inyectar animaci√≥n de ca√≠da
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(${window.innerHeight + 100}px) rotate(${(Math.random() > 0.5 ? '' : '-') + (360 + Math.random() * 720)}deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Manejo de carga
    base.onload = generarMedalla;
    base.onerror = () => {
      console.error("‚ùå No se pudo cargar la imagen de la medalla.");
      generarMedalla(); // muestra fallback
    };
  </script>
</body>
</html>
