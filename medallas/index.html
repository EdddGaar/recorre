<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medalla La Terca - Re-Corre</title>

  <!-- Part√≠culas -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-attachment: fixed;
      color: white;
      overflow-x: hidden;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    #tsparticles {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 25px;
      color: white;
      text-shadow: 
        0 0 10px #00e5ff,
        0 0 20px #00e5ff,
        0 0 30px #0077ff;
    }

    .medalla-container {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 25px rgba(0,180,255,0.4);
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
    }

    canvas {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 16px;
      background: transparent; /* ‚úÖ transparente */
      margin: 0 auto;
      display: block;
    }

    .btn-download {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      border: none;
      padding: 14px 36px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.6);
    }

    .btn-download:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.9);
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <h1 data-aos="fade-down" data-aos-duration="1200">üèÖ Medalla LA TERCA</h1>

  <div class="medalla-container" data-aos="zoom-in" data-aos-duration="1400">
    <canvas id="medalla" width="600" height="600"></canvas>
    <button class="btn-download" onclick="descargarMedalla()">‚¨á Descargar Medalla</button>
  </div>

  <script>
    // Inicializar AOS
    AOS.init();

    // Part√≠culas
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 60 },
        color: { value: ["#00e5ff", "#ffffff", "#0077ff"] },
        shape: { type: "circle" },
        opacity: { value: { min: 0.2, max: 0.7 } },
        size: { value: { min: 1, max: 3 } },
        move: { enable: true, speed: 0.7, direction: "none", random: true }
      }
    });

    const canvas = document.getElementById("medalla");
    const ctx = canvas.getContext("2d");

    // ‚úÖ Link RAW de la medalla
    const base = new Image();
    base.crossOrigin = "anonymous";
    base.src = "https://raw.githubusercontent.com/EdddGaar/recorre/main/medallas/Laterca.png";

    const nombre = "LAURA ALEJANDRA";
    const mes = "OCTUBRE 2025";

    base.onload = () => {
      generarMedalla();
    };

    function generarMedalla() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(base, 0, 0, canvas.width, canvas.height);

      // Texto del nombre
      ctx.font = "bold 28px 'Segoe UI'";
      ctx.fillStyle = "#003366";
      ctx.textAlign = "center";
      ctx.fillText(nombre, canvas.width/2, 490);

      // Texto del mes
      ctx.font = "22px 'Segoe UI'";
      ctx.fillStyle = "#005588";
      ctx.fillText(mes, canvas.width/2, 540);
    }

    function descargarMedalla() {
      const link = document.createElement("a");
      link.download = `medalla_la_terca_${Date.now()}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
