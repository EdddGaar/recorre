<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Re-corre Running Club</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #21004a, #000);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      color: #F9A825;
      margin-bottom: 0.2em;
      text-shadow: 0 0 10px #F9A825;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #F9A825; }
      to { text-shadow: 0 0 25px #F9A825; }
    }
    .kpi-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin: 30px 0;
    }
    .kpi {
      background: #110022;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(249, 168, 37, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .kpi:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(249, 168, 37, 0.6);
    }
    .kpi h2 {
      font-size: 2.4em;
      color: #F9A825;
      margin: 0;
      animation: pop 1.2s ease-in-out infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    .kpi p {
      margin: 8px 0 0;
      font-weight: 600;
      color: #ccc;
    }
    canvas {
      background: #1a0033;
      border-radius: 16px;
      padding: 10px;
      margin-top: 30px;
      box-shadow: 0 0 20px rgba(249, 168, 37, 0.25);
      animation: fadein 1s ease forwards;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #lastUpdate {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üèÉ‚Äç‚ôÄÔ∏è Panel en Vivo - Tu Peque Recorre 2025</h1>
  <p>Datos actualizados autom√°ticamente cada 3 minutos</p>

  <div class="kpi-container">
    <div class="kpi"><h2 id="inscritos">0</h2><p>Inscritos</p></div>
    <div class="kpi"><h2 id="correos">0</h2><p>Correos enviados</p></div>
    <div class="kpi"><h2 id="asistencia">0</h2><p>Asistencias registradas</p></div>
    <div class="kpi"><h2 id="reconocimientos">0</h2><p>Reconocimientos enviados</p></div>
  </div>

  <canvas id="categoriaChart" height="150"></canvas>
  <canvas id="correosDiaChart" height="150"></canvas>
  <p id="lastUpdate">√öltima actualizaci√≥n: --</p>

  <script>
    const sheetId = '1A0jhHP-DpIVB8S2ZqL15wf2KGb8vReHAtEQIjGhfhfM'; // tu hoja real
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

    let categoriaChart, correosDiaChart;

    async function fetchSheetData() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2)); // limpieza del formato GViz
        const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ''));

        const headers = rows[0];
        const data = rows.slice(1);

        // √≠ndices claves
        const iCat = headers.indexOf('9. Categor√≠a ');
        const iCorreo = headers.indexOf('Correo enviado');
        const iAsis = headers.indexOf('Asistencia');
        const iRec = headers.indexOf('Reconocimiento enviado');
        const iFecha = headers.indexOf('Fecha de env√≠o');

        const total = data.length;
        const correos = data.filter(r => r[iCorreo] === '‚úÖ').length;
        const asis = data.filter(r => r[iAsis] === '‚úÖ').length;
        const recs = data.filter(r => r[iRec] === '‚úÖ').length;

        // Categor√≠as
        const categorias = ['4 a 6 a√±os', '7 a 9 a√±os', '10 a 12 a√±os', '13 a 15 a√±os'];
        const inscritosPorCategoria = categorias.map(cat => data.filter(r => String(r[iCat]).includes(cat)).length);

        // Fechas (para correos enviados por d√≠a)
        const fechas = {};
        data.forEach(r => {
          const fecha = r[iFecha] ? new Date(r[iFecha]).toLocaleDateString('es-MX') : null;
          if (fecha && r[iCorreo] === '‚úÖ') {
            fechas[fecha] = (fechas[fecha] || 0) + 1;
          }
        });

        const dias = Object.keys(fechas);
        const correosPorDia = Object.values(fechas);

        updateDashboard({ total, correos, asis, recs, categorias, inscritosPorCategoria, dias, correosPorDia });
      } catch (err) {
        console.error('Error al leer hoja:', err);
      }
    }

    function animateNumber(id, value) {
      const el = document.getElementById(id);
      const current = parseInt(el.textContent) || 0;
      const diff = value - current;
      let step = 0;
      const steps = 25;
      const interval = setInterval(() => {
        step++;
        el.textContent = Math.round(current + diff * (step / steps));
        if (step >= steps) clearInterval(interval);
      }, 40);
    }

    function updateDashboard(data) {
      animateNumber('inscritos', data.total);
      animateNumber('correos', data.correos);
      animateNumber('asistencia', data.asis);
      animateNumber('reconocimientos', data.recs);

      const now = new Date();
      document.getElementById('lastUpdate').textContent = `√öltima actualizaci√≥n: ${now.toLocaleTimeString('es-MX')}`;

      // Actualizar o crear gr√°ficos
      if (categoriaChart) categoriaChart.destroy();
      if (correosDiaChart) correosDiaChart.destroy();

      categoriaChart = new Chart(document.getElementById('categoriaChart'), {
        type: 'bar',
        data: {
          labels: data.categorias,
          datasets: [{
            label: 'Inscritos por Categor√≠a',
            data: data.inscritosPorCategoria,
            backgroundColor: ['#00e676', '#ffeb3b', '#ff9800', '#f44336']
          }]
        },
        options: {
          plugins: { legend: { labels: { color: '#fff' } } },
          scales: { x: { ticks: { color: '#fff' } }, y: { ticks: { color: '#fff' } } }
        }
      });

      correosDiaChart = new Chart(document.getElementById('correosDiaChart'), {
        type: 'line',
        data: {
          labels: data.dias,
          datasets: [{
            label: 'Correos enviados por d√≠a',
            data: data.correosPorDia,
            borderColor: '#F9A825',
            backgroundColor: 'rgba(249,168,37,0.3)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          plugins: { legend: { labels: { color: '#fff' } } },
          scales: { x: { ticks: { color: '#fff' } }, y: { ticks: { color: '#fff' } } }
        }
      });
    }

    fetchSheetData(); // primera carga
    setInterval(fetchSheetData, 180000); // refrescar cada 3 min
  </script>
</body>
</html>
