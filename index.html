    (function stars(){

      function tick(){
        ctx.clearRect(0,0,W,H);
        for(const s of stars){
          s.phase += s.speed;
          const alpha = s.a * (0.5 + 0.5*Math.sin(s.phase));
          const grad = ctx.createRadialGradient(s.x,s.y,0, s.x,s.y,s.r*3);
