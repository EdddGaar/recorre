<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recorre | Wall de Cumplea√±os</title>
  <style>
    body{font-family:Inter,Arial,sans-serif;margin:24px;}
    h1{margin:0 0 8px 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;margin-top:16px}
    .card{border:1px solid #e5e5e5;border-radius:14px;padding:14px;box-shadow:0 1px 6px rgba(0,0,0,.05)}
    .name{font-weight:600;margin:0 0 6px 0}
    .meta{color:#666;font-size:13px;margin:0}
    .section{margin-top:24px}
    .badge{display:inline-block;padding:4px 10px;border-radius:999px;background:#f5f5f5;font-size:12px}
  </style>
</head>
<body>
  <h1>üéÇ Cumplea√±os</h1>
  <div class="section">
    <h3 id="today"></h3>
    <div id="todayList" class="grid"></div>
  </div>
  <div class="section">
    <h3 id="tomorrow"></h3>
    <div id="tomorrowList" class="grid"></div>
  </div>
  <p class="meta" style="margin-top:24px;">#RecorreToluca üéΩüî•üåÑ</p>

<script>
(async function(){
  const API = 'PASTE_YOUR_WEBAPP_URL_HERE?format=json';
  const r = await fetch(API);
  const j = await r.json();

  // T√≠tulos
  document.getElementById('today').textContent = 'Hoy (' + j.today + ')';
  document.getElementById('tomorrow').textContent = 'Ma√±ana (' + j.tomorrow + ')';

  // Para demo simple mostraremos solo ‚Äúma√±ana‚Äù que fue lo que expone el endpoint
  const list = j.members || [];
  const mount = document.getElementById('tomorrowList');
  if (!list.length) {
    mount.innerHTML = '<p class="meta">‚Äî Sin cumplea√±eros ‚Äî</p>';
    return;
    }
  mount.innerHTML = list.map(m => `
    <div class="card">
      <p class="name">${escapeHtml(m.name)}</p>
      <p class="meta">${escapeHtml(maskPhone(m.phone))}</p>
      <span class="badge">üéΩ Recorre</span>
    </div>
  `).join('');

  function escapeHtml(s){ return String(s).replace(/[<>&"]/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;'}[c])); }
  function maskPhone(p){ return p ? p.replace(/(\d{2,3})(\d{3})(\d{4})/,'+$1 *** $3') : ''; }
})();
</script>
</body>
</html>
