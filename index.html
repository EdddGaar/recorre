<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recorre | Wall Semanal de Cumplea√±os</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    :root{
      --ink:#070912; --ink2:#0a0d1c;
      --aur1:#5ef0ff; --aur2:#9b5cff; --aur3:#ff7ad9; --aur4:#ffd166; --aur5:#7dffcf;
      --text:#f8fbff; --muted:#cdd6ff;
      --bg-img:url('https://raw.githubusercontent.com/EdddGaar/recorre/main/assets/bg_fiesta.png');
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text);
      font-family: Inter, system-ui, sans-serif;
      background-image: var(--bg-img), linear-gradient(180deg, var(--ink), var(--ink2));
      background-size: cover, auto;
      background-position: center top, center;
      background-repeat: no-repeat, no-repeat;
      overflow-x:hidden; min-height:100vh;
    }
    #particles-bg{position:fixed; inset:0; z-index:-1}

    main{max-width:1200px; margin:0 auto 80px; padding:0 18px}

    header{padding:28px 18px 10px; text-align:center;}
    .logo-big{
      width:160px; height:160px; object-fit:cover; border-radius:50%;
      border:2px solid rgba(255,255,255,.65);
      box-shadow:0 0 55px rgba(255,209,102,.55), 0 0 100px rgba(155,92,255,.45);
      margin-bottom:12px;
    }
    .title{
      font-family:Outfit; font-weight:900; font-size:clamp(32px,4.8vw,60px);
      background:linear-gradient(90deg,var(--aur1),var(--aur2),var(--aur3),var(--aur4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:0 2px 8px rgba(0,0,0,.4)
    }
    .subtitle{display:block; font-size:14px; color:var(--muted); margin-top:6px}
    .fiesta-title{
      margin:14px auto 8px; text-align:center; font-family:Outfit; font-weight:900;
      font-size:clamp(28px,4.4vw,56px); line-height:1.1;
      text-shadow:0 2px 0 rgba(0,0,0,.3), 0 6px 18px rgba(0,0,0,.35);
    }

    .section{margin:28px auto 0; max-width:1000px}
    .section h2{font-family:Outfit; font-weight:900; font-size:clamp(22px,3.2vw,30px); margin:0 0 16px; text-align:center;}

    .grid{display:grid; gap:18px; grid-template-columns:repeat(auto-fit, minmax(280px,1fr));}
    .week-wrap{max-width:1200px; margin:0 auto}
    .week{display:grid; gap:18px; grid-template-columns:repeat(auto-fit, minmax(260px,1fr)); align-items:stretch;}

    .day{background:rgba(255,255,255,.10); border:1px solid rgba(255,255,255,.2); border-radius:18px; padding:14px; backdrop-filter:blur(12px)}
    .dayhead{display:flex; justify-content:center; gap:10px; align-items:center; margin-bottom:12px}
    .dname{font-family:Outfit; font-weight:900; font-size:16px}
    .dchip{font-family:Outfit; font-weight:800; font-size:12px; padding:6px 10px; border-radius:999px; background:rgba(155,92,255,.18); border:1px solid rgba(155,92,255,.4)}

    .card{
      position:relative; padding:18px; border-radius:20px; text-align:center;
      background: radial-gradient(120% 120% at 0% 0%, rgba(94,240,255,.16), transparent 40%),
                  radial-gradient(120% 120% at 100% 0%, rgba(155,92,255,.16), transparent 40%),
                  rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.25);
      box-shadow:0 10px 30px rgba(0,0,0,.35), 0 0 0 1px rgba(255,255,255,.06) inset;
      overflow:hidden;
    }
    .card::after{
      content:""; position:absolute; inset:-2px; border-radius:22px; padding:2px;
      background: conic-gradient(from 0deg, var(--aur1), var(--aur2), var(--aur3), var(--aur4), var(--aur5), var(--aur1));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude; animation:spin 6s linear infinite;
    }
    @keyframes spin{to{transform:rotate(1turn)}}

    .name{
      font-family:Outfit; font-weight:900; margin:0 0 8px; letter-spacing:.3px;
      font-size:clamp(20px,2.2vw,24px);
      background:linear-gradient(90deg,#fff,#ffe9a8 30%,#ffd166 50%,#ff7ad9 80%,#9b5cff);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:0 2px 10px rgba(0,0,0,.35);
    }
    .wish{font-size:15px; color:var(--muted); margin:0}

    footer{text-align:center; padding:34px 16px; color:var(--muted)}

    .confetti{position:fixed; top:-10px; width:8px; height:14px; z-index:5; opacity:.9; border-radius:2px; pointer-events:none; animation:fall linear forwards}
    @keyframes fall{to{transform:translateY(110vh) rotate(360deg); opacity:.95}}

    @media (max-width:560px){
      .logo-big{width:140px; height:140px}
      .name{font-size:18px}
      .wish{font-size:14px}
    }
  </style>
</head>
<body>
  <div id="particles-bg"></div>

  <header>
    <img class="logo-big" src="https://raw.githubusercontent.com/EdddGaar/recorre/main/Re%20corre%20Logo.jpg" alt="Logo Recorre" />
    <div class="title">Recorre</div>
    <span class="subtitle">Wall Semanal de Cumplea√±os</span>
    <h1 class="fiesta-title">¬°FELIZ CUMPLEA√ëOS!</h1>
  </header>

  <main>
    <section class="section" data-aos="fade-up">
      <h2>Hoy</h2>
      <div id="grid-today" class="grid"></div>
    </section>

    <section class="section" data-aos="fade-up" data-aos-delay="80">
      <h2>Ma√±ana</h2>
      <div id="grid-tomorrow" class="grid"></div>
    </section>

    <section class="section" data-aos="fade-up" data-aos-delay="120">
      <h2>Esta semana</h2>
      <div class="week-wrap">
        <div id="week" class="week"></div>
      </div>
    </section>
  </main>

  <footer>
    #RecorreToluca üéΩüî•üåÑ ¬∑ creado de Runners para Runners ‚ù§Ô∏è
  </footer>

  <!-- libs con defer -->
  <script defer src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
  (function(){
    'use strict';

    // ---------- util ----------
    function el(tag, cls){ const n=document.createElement(tag); if(cls) n.className=cls; return n; }
    function card(name){
      const c = el('div','card');
      const p1 = el('p','name'); p1.textContent = name;
      const p2 = el('p','wish'); p2.textContent = 'Que este nuevo a√±o est√© lleno de kil√≥metros, salud y logros. ¬°Te celebra la familia Recorre! üéÇ‚ú®';
      c.appendChild(p1); c.appendChild(p2);
      return c;
    }

    // ---------- data demo (seguro) ----------
    const todayList    = ['Edgar Runner','Liliana Romero'];
    const tomorrowList = ['Omar Francisco'];
    const weekData = {
      Mon:['Raquel Jacinto','Pablo Gil'],
      Tue:['Silverio Aguilar'],
      Wed:['Ver√≥nica S√°nchez','Ruth Anah√≠'],
      Thu:['Joel Miralrio'],
      Fri:['Liliana Romero'],
      Sat:['Omar Francisco','Y√©nica S. Garc√≠a'],
      Sun:['Edgar Runner']
    };

    // ---------- DOM ready ----------
    document.addEventListener('DOMContentLoaded', function(){
      if (window.AOS) AOS.init({ once:true });

      if (window.particlesJS){
        particlesJS('particles-bg', {
          particles: { number:{value:50}, color:{value:['#5ef0ff','#9b5cff','#ff7ad9','#ffd166']}, size:{value:2.4,random:true}, move:{enable:true,speed:1} },
          interactivity:{ events:{ onhover:{enable:true,mode:'repulse'} } }
        });
      }

      // Confeti
      function launchConfetti(n){
        const colors=['#5ef0ff','#9b5cff','#ff7ad9','#ffd166','#7dffcf'];
        for(let i=0;i<n;i++){
          const p=document.createElement('span'); p.className='confetti';
          p.style.left=(Math.random()*100)+'vw';
          p.style.background=colors[(Math.random()*colors.length)|0];
          p.style.animationDuration=(3+Math.random()*2)+'s';
          document.body.appendChild(p);
          setTimeout(function(){ p.remove(); }, 6000);
        }
      }
      launchConfetti(120);
      setInterval(function(){ launchConfetti(70); }, 8000);

      // Render HOY
      var gridToday = document.getElementById('grid-today');
      if (todayList.length === 0){
        var p = el('p','wish'); p.textContent = '‚Äî Sin cumplea√±eros ‚Äî'; gridToday.appendChild(p);
      } else {
        todayList.forEach(function(name){ gridToday.appendChild(card(name)); });
      }

      // Render MA√ëANA
      var gridTomorrow = document.getElementById('grid-tomorrow');
      if (tomorrowList.length === 0){
        var p2 = el('p','wish'); p2.textContent = '‚Äî Sin cumplea√±eros ‚Äî'; gridTomorrow.appendChild(p2);
      } else {
        tomorrowList.forEach(function(name){ gridTomorrow.appendChild(card(name)); });
      }

      // Render SEMANA
      var weekEl = document.getElementById('week');
      var dayNames = ['Lunes','Martes','Mi√©rcoles','Jueves','Viernes','S√°bado','Domingo'];
      var keys = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];

      for (var i=0;i<7;i++){
        var k = keys[i];
        var col = el('div','day');
        col.setAttribute('data-aos','zoom-in');
        col.setAttribute('data-aos-delay', String(60+i*40));

        var head = el('div','dayhead');
        var dn = el('div','dname'); dn.textContent = dayNames[i];
        var chip = el('div','dchip'); chip.textContent = k;
        head.appendChild(dn); head.appendChild(chip);
        col.appendChild(head);

        var innerGrid = el('div','grid'); col.appendChild(innerGrid);

        var list = weekData[k] || [];
        if (list.length === 0){
          var p3 = el('p','wish'); p3.style.textAlign='center'; p3.style.margin='6px 0'; p3.textContent='‚Äî Sin cumplea√±eros ‚Äî';
          innerGrid.appendChild(p3);
        } else {
          list.forEach(function(name){ innerGrid.appendChild(card(name)); });
        }

        weekEl.appendChild(col);
      }
    });
  })();
  </script>
</body>
</html>
