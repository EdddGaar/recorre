<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recorre | Wall de Cumplea√±os</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
  :root{
    /* Nueva paleta viva (AURORA) */
    --ink:#0a0b14; --ink2:#0c0f1f;
    --aur1:#5ef0ff; --aur2:#9b5cff; --aur3:#ff7ad9; --aur4:#ffd166; --aur5:#6bffb1;
    --text:#f7f9ff; --muted:#c9d2ff;
    --glass: rgba(255,255,255,.10); --glass-b: rgba(255,255,255,.22);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--text);
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    background: radial-gradient(1200px 800px at 15% 10%, #1a1f45 0%, transparent 60%),
                radial-gradient(1200px 800px at 85% 20%, #2a163f 0%, transparent 60%),
                linear-gradient(180deg, var(--ink), var(--ink2));
    overflow-x:hidden;
  }

  /* Auroras animadas */
  .aurora{position:fixed; inset:-20%; z-index:-2; filter: blur(60px); opacity:.55; pointer-events:none}
  .aurora::before, .aurora::after{content:""; position:absolute; width:60vw; height:60vh; border-radius:50%}
  .aurora::before{left:10%; top:8%; background: radial-gradient(circle at 30% 30%, var(--aur1), transparent 60%)}
  .aurora::after{right:5%; top:0; background: radial-gradient(circle at 70% 30%, var(--aur3), transparent 60%)}
  @keyframes drift{from{transform:translateY(0) rotate(0)} to{transform:translateY(-4%) rotate(8deg)}}
  .aurora{animation: drift 12s ease-in-out infinite alternate}

  /* Particles layer */
  #particles-bg{position:fixed; inset:0; z-index:-1}

  header{padding:36px 20px 10px; text-align:center}
  .logo-wrap{
    display:inline-flex; align-items:center; gap:14px;
    padding:16px 22px; border-radius:26px; text-align:left;
    backdrop-filter: blur(14px);
    background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.08));
    border:1px solid var(--glass-b);
    box-shadow: 0 10px 34px rgba(0,0,0,.4), 0 0 90px 24px rgba(94,240,255,.12);
  }
  .logo-img{width:74px; height:74px; border-radius:50%; object-fit:cover; border:1px solid rgba(255,255,255,.5)}
  .brand{font-weight:900; letter-spacing:.4px; font-size:22px; background: linear-gradient(90deg, var(--aur1), var(--aur2), var(--aur3), var(--aur4)); -webkit-background-clip:text; background-clip:text; color:transparent}
  .brand small{display:block; color:var(--muted); font-weight:700; font-size:12px; letter-spacing:.6px}

  main{max-width:1024px; margin:16px auto 80px; padding:0 18px}
  .section{margin-top:40px}
  .section h3{margin:0 0 16px 0; font-weight:900; text-transform:capitalize; text-align:center}
  .section h3 span{display:inline-block; margin-left:10px}

  /* Grid centrado y fluido */
  .grid{display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:22px; align-items:stretch}

  /* Tarjetas glass con borde gradiente vivo */
  .card{
    position:relative; text-align:center; padding:24px; border-radius:22px;
    background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
    backdrop-filter: blur(14px);
    border: 1px solid transparent;
    border-image: linear-gradient(135deg, var(--aur1), var(--aur2), var(--aur3)) 1;
    box-shadow: 0 8px 36px rgba(0,0,0,.36), 0 0 0 1px rgba(255,255,255,.05) inset;
    transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
  }
  .card:hover{ transform: translateY(-6px); filter:saturate(1.2); box-shadow: 0 14px 44px rgba(0,0,0,.45), 0 0 0 1px rgba(94,240,255,.18) inset }

  /* Decor cumple: pastel y confeti sutil */
  .card::before{content:"üéÇ"; position:absolute; left:12px; top:10px; font-size:20px; filter: drop-shadow(0 2px 6px rgba(0,0,0,.35))}
  .name{font-weight:900; margin:2px 0 12px; font-size:20px; letter-spacing:.3px}
  .wish{font-size:15px; line-height:1.55; color:var(--muted); margin:0 auto; max-width:38ch}

  /* Pulso en el d√≠a actual */
  .pulse{position:relative; display:inline-block; padding:7px 14px; border-radius:999px; background: rgba(94,240,255,.18); border:1px solid rgba(94,240,255,.45)}
  .pulse::before{content:""; position:absolute; inset:-5px; border-radius:inherit; border:2px solid rgba(94,240,255,.45); animation:pulse 1.6s ease-out infinite; filter: blur(1px)}
  @keyframes pulse{0%{opacity:.9; transform:scale(.95)}70%{opacity:0; transform:scale(1.22)}100%{opacity:0}}

  /* L√≠nea divisora */
  .divider{height:1px; background:linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent); margin:14px auto 0; width:min(720px,88%)}

  /* Confeti simple */
  .confetti{position:fixed; top:-10px; width:8px; height:14px; z-index:5; opacity:.9; border-radius:2px; pointer-events:none; animation:fall linear forwards}
  @keyframes fall{to{transform:translateY(110vh) rotate(360deg); opacity:.95}}

  /* Footer neon vivo */
  footer{position:relative; text-align:center; padding:34px 16px 44px}
  .footer-glow{position:absolute; left:50%; top:0; transform:translateX(-50%); width:min(960px,92%); height:2px; background:linear-gradient(90deg, transparent, var(--aur1), var(--aur4), var(--aur3), var(--aur2), transparent); filter:blur(.6px); box-shadow:0 0 18px rgba(94,240,255,.6), 0 0 24px rgba(155,92,255,.45)}
  .footer-brand{display:inline-flex; align-items:center; gap:12px; padding:12px 18px; border-radius:16px; background:linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.07)); border:1px solid rgba(255,255,255,.2); backdrop-filter:blur(10px); transition:transform .25s ease, box-shadow .25s ease}
  .footer-brand:hover{transform:translateY(-3px); box-shadow:0 8px 26px rgba(0,0,0,.35)}
  .footer-logo{width:28px; height:28px; border-radius:50%; object-fit:cover; box-shadow:0 0 14px rgba(94,240,255,.45)}
  .footer-text{font-weight:800; letter-spacing:.25px}
  .footer-sub{display:block; font-weight:700; font-size:12px; color:var(--muted)}
  .footer-heart{filter:drop-shadow(0 0 6px rgba(255,209,102,.9))}

  a{color:#d9efff; text-decoration:none}

  /* Responsive */
  @media (max-width:560px){
    .grid{grid-template-columns:1fr}
    .section h3{font-size:20px}
    .name{font-size:18px}
    .wish{font-size:14px}
  }
</style>
</head>
<body>
  <div id="particles-bg"></div>
  <div class="aurora" aria-hidden="true"></div>
  <header data-aos="fade-down" data-aos-duration="900">
    <div class="brand-wrap">
      <img class="logo-img" src="https://github.com/EdddGaar/recorre/raw/main/Re%20corre%20Logo.jpg" alt="Logo Recorre" />
      <div class="brand">Recorre <small>Wall de Cumplea√±os</small></div>
    </div>
  </header>
  <main>
    <div class="section" data-aos="fade-up" data-aos-delay="80">
      <h3>Hoy <span id="todayTitle" class="pulse"></span></h3>
      <div id="todayList" class="grid"></div>
      <div class="divider"></div>
    </div>
    <div class="section" data-aos="fade-up" data-aos-delay="180">
      <h3>Ma√±ana <span id="tomorrowTitle"></span></h3>
      <div id="tomorrowList" class="grid"></div>
    </div>
  </main>
  <footer>
    <span class="footer-glow" aria-hidden="true"></span>
    <a class="footer-brand" href="https://edddgaar.github.io/recorre/" target="_blank" rel="noopener">
      <img class="footer-logo" src="https://github.com/EdddGaar/recorre/raw/main/Re%20corre%20Logo.jpg" alt="Logo Recorre" />
      <span class="footer-text">Recorre Toluca <span class="footer-sub">creado de Runners para Runners <span class="footer-heart">‚ù§Ô∏è</span></span></span>
    </a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
  // Inicia AOS
  AOS.init({ once:true });

  // Particles
  particlesJS('particles-bg', {
    particles: {
      number: { value: 60, density: { enable:true, value_area: 900 } },
      color: { value: ['#5ef0ff','#9b5cff','#ff7ad9','#ffd166'] },
      shape: { type:'circle' },
      opacity: { value: .42 },
      size: { value: 2.6, random:true },
      line_linked: { enable:true, distance:150, color:'#7cdcff', opacity:.22, width:1 },
      move: { enable:true, speed:1.1 }
    },
    interactivity: {
      detect_on:'canvas',
      events:{ onhover:{enable:true, mode:'repulse'}, onclick:{enable:true, mode:'push'} },
      modes:{ repulse:{ distance:120 } }
    },
    retina_detect:true
  });

  // ======== Datos DEMO (solo nombres + mensaje general) ========
  const demo = {
    todayTitle: new Date().toLocaleDateString('es-MX', { weekday:'long', year:'numeric', month:'long', day:'numeric' }),
    tomorrowTitle: new Date(Date.now()+86400000).toLocaleDateString('es-MX', { weekday:'long', year:'numeric', month:'long', day:'numeric' }),
    today: [],
    tomorrow: [ {name:'Omar Francisco'}, {name:'Liliana Romero'}, {name:'Silverio Aguilar'} ]
  };
  const MESSAGE = "Que este nuevo a√±o est√© lleno de kil√≥metros, salud y logros. ¬°Te celebra la familia Recorre! üéÇ‚ú®";

  function mount(list, el){
    if(!list || !list.length){ el.innerHTML = '<p class="wish">‚Äî Sin cumplea√±eros ‚Äî</p>'; return; }
    el.innerHTML = list.map(m => `
      <div class="card" data-aos="zoom-in" data-aos-duration="600">
        <p class="name">${escapeHtml(m.name)}</p>
        <p class="wish">${MESSAGE}</p>
      </div>
    `).join('');
  }
  function escapeHtml(s){ return String(s).replace(/[<>&"]/g, c=>({"<":"&lt;", ">":"&gt;", "&":"&amp;", '"':'&quot;'}[c])); }

  // Pinta t√≠tulos y listas (demo)
  document.getElementById('todayTitle').textContent = demo.todayTitle;
  document.getElementById('tomorrowTitle').textContent = demo.tomorrowTitle;
  mount(demo.today, document.getElementById('todayList'));
  mount(demo.tomorrow, document.getElementById('tomorrowList'));

  // Confeti sencillo cuando hay cumplea√±eros en hoy o ma√±ana
  if ((demo.today && demo.today.length) || (demo.tomorrow && demo.tomorrow.length)) {
    launchConfetti(120);
  }

  function launchConfetti(n){
    const colors = ['#5ef0ff','#9b5cff','#ff7ad9','#ffd166','#6bffb1'];
    for(let i=0;i<n;i++){
      const p = document.createElement('span');
      p.className = 'confetti';
      p.style.left = Math.random()*100 + 'vw';
      p.style.background = colors[Math.floor(Math.random()*colors.length)];
      p.style.animationDuration = (4 + Math.random()*3) + 's';
      p.style.transform = `translateY(-10px) rotate(${Math.random()*360}deg)`;
      document.body.appendChild(p);
      setTimeout(()=>p.remove(), 8000);
    }
  }

  // ======== Conexi√≥n futura con tu Sheet ========
  // const API = 'https://script.google.com/macros/s/XXXXX/exec?format=json';
  // fetch(API).then(r=>r.json()).then(j=>{ /* mapear j.today/j.tomorrow y volver a montar + confeti si aplica */ });
</script>
</body>
</html>
