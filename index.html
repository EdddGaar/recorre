<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recorre | Wall de Cumplea√±os</title>
  <!-- AOS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    :root{
      --bg1:#0f1020;
      --bg2:#141630;
      --acc:#6cf;
      --acc2:#ff7bd1;
      --glass: rgba(255,255,255,.08);
      --glass-border: rgba(255,255,255,.15);
      --text:#eef2ff;
      --muted:#b8c0ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text); font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background: radial-gradient(1200px 800px at 10% 10%, #1b1e42 0%, transparent 60%),
                  radial-gradient(1200px 800px at 90% 20%, #2b1b3a 0%, transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }
    #particles-bg{position:fixed; inset:0; z-index:-1}

    header{padding:32px 20px 12px; text-align:center; position:relative;}
    .logo-wrap{
      display:inline-flex; align-items:center; gap:14px; position:relative;
      padding:14px 22px; border-radius:20px; backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border:1px solid var(--glass-border);
      box-shadow: 0 0 0 2px rgba(108, 255, 255, .08), 0 10px 30px rgba(0,0,0,.35);
    }
    .logo-img {
      width:64px; height:64px; border-radius:50%; object-fit:cover;
      box-shadow: 0 0 25px rgba(108,255,255,.35), 0 0 45px rgba(255,123,209,.25);
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { box-shadow:0 0 20px rgba(108,255,255,.25), 0 0 40px rgba(255,123,209,.15); }
      to   { box-shadow:0 0 35px rgba(108,255,255,.45), 0 0 65px rgba(255,123,209,.25); }
    }
    .brand{font-weight:800; letter-spacing:.3px; font-size:20px}
    .brand small{display:block; color:var(--muted); font-weight:600; font-size:12px; letter-spacing:.6px}

    main{max-width:900px; margin:20px auto 60px; padding:0 18px; text-align:center}
    .section{margin-top:26px}
    .section h3{margin:0 0 20px 0; font-weight:800; text-transform:capitalize; font-size:22px}
    .grid{display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:24px; justify-items:center}

    .card{
      border:1px solid var(--glass-border); border-radius:20px; padding:24px; text-align:center;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 30px rgba(0,0,0,.25), 0 0 0 1px rgba(255,255,255,.04) inset;
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }
    .card:hover{ transform: translateY(-4px); box-shadow: 0 10px 36px rgba(0,0,0,.35), 0 0 0 1px rgba(108,255,255,.15) inset; border-color: rgba(108,255,255,.25); }
    .name{font-weight:800; margin:0 0 12px; font-size:20px}
    .wish{font-size:15px; color:var(--muted); margin-top:10px; line-height:1.4}

    .pulse{position:relative; display:inline-block; padding:6px 12px; border-radius:999px;
      background: rgba(108,255,255,.18); border:1px solid rgba(108,255,255,.35);}
    .pulse::before{
      content:""; position:absolute; inset:-4px; border-radius:inherit; border:2px solid rgba(108,255,255,.4);
      animation:pulse 1.6s ease-out infinite; filter: blur(1px);
    }
    @keyframes pulse{0%{opacity:.9; transform:scale(.95)} 70%{opacity:0; transform:scale(1.25)} 100%{opacity:0}}

    footer{position:relative; text-align:center; padding:30px 16px 40px;}
    /* Footer neon bar */
    .footer-glow{position:absolute; left:50%; top:0; transform:translateX(-50%);
      width:min(920px,92%); height:2px;
      background:linear-gradient(90deg, transparent, #6cf, #8df, #ffd166, #ff7bd1, transparent);
      filter:blur(0.6px); box-shadow:0 0 18px rgba(108,255,255,.5), 0 0 24px rgba(255,123,209,.35)}
    .footer-brand{display:inline-flex; align-items:center; gap:12px; padding:10px 16px; border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border:1px solid var(--glass-border); backdrop-filter:blur(10px); transition:transform .25s ease}
    .footer-brand:hover{transform:translateY(-2px)}
    .footer-logo{width:28px; height:28px; border-radius:50%; object-fit:cover; box-shadow:0 0 14px rgba(108,255,255,.35)}
    .footer-text{font-weight:700; letter-spacing:.2px}
    .footer-sub{display:block; font-weight:600; font-size:12px; color:var(--muted)}
    .footer-heart{filter:drop-shadow(0 0 6px rgba(255,209,102,.8))}
    a{color:#cfe8ff; text-decoration:none}
    @media (max-width:520px){
      .grid{grid-template-columns:1fr}
      .section h3{font-size:20px}
      .name{font-size:18px}
      .wish{font-size:14px}
    }
    a{color:#cfe8ff}

    /* üéÇ Decoraci√≥n tem√°tica de cumplea√±os */
    .card::after{
      content:"üéÇ‚ú®ü•≥"; display:block; margin-top:12px; font-size:18px;
      opacity:.8; animation:bounce 2s infinite;
    }
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-5px)}}
  </style>
</head>
<body>
  <div id="particles-bg"></div>

  <header data-aos="fade-down" data-aos-duration="900">
    <div class="logo-wrap">
      <img src="https://github.com/EdddGaar/recorre/raw/main/Re%20corre%20Logo.jpg" alt="Logo Recorre" class="logo-img" />
      <div class="brand">Recorre <small>Wall de Cumplea√±os</small></div>
    </div>
  </header>

  <main>
    <div class="section" data-aos="fade-up" data-aos-delay="100">
      <h3>Hoy <span id="todayTitle" class="pulse"></span></h3>
      <div id="todayList" class="grid"></div>
    </div>

    <div class="section" data-aos="fade-up" data-aos-delay="200">
      <h3>Ma√±ana <span id="tomorrowTitle"></span></h3>
      <div id="tomorrowList" class="grid"></div>
    </div>
  </main>

  <footer>
    <span class="footer-glow" aria-hidden="true"></span>
    <a class="footer-brand" href="https://edddgaar.github.io/recorre/" target="_blank" rel="noopener">
      <img class="footer-logo" src="https://github.com/EdddGaar/recorre/raw/main/Re%20corre%20Logo.jpg" alt="Logo Recorre"/>
      <span class="footer-text">Recorre Toluca <span class="footer-sub">creado de Runners para Runners <span class="footer-heart">‚ù§Ô∏è</span></span></span>
    </a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true });
    particlesJS('particles-bg', {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 900 } },
        color: { value: ['#6cf', '#ff7bd1', '#9cf'] },
        shape: { type: 'circle' },
        opacity: { value: 0.4 },
        size: { value: 2.6, random: true },
        line_linked: { enable: true, distance: 150, color: '#7cdcff', opacity: 0.25, width: 1 },
        move: { enable: true, speed: 1.2 }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
        modes: { repulse: { distance: 120 } }
      },
      retina_detect: true
    });

    // Datos demo
    const demo = {
      todayTitle: new Date().toLocaleDateString('es-MX', { weekday:'long', year:'numeric', month:'long', day:'numeric' }),
      tomorrowTitle: new Date(Date.now()+86400000).toLocaleDateString('es-MX', { weekday:'long', year:'numeric', month:'long', day:'numeric' }),
      today: [],
      tomorrow: [ {name:'Omar Francisco'}, {name:'Liliana Romero'}, {name:'Silverio Aguilar'} ]
    };

    const GENERAL_MSG = "Que este nuevo a√±o est√© lleno de kil√≥metros, salud y logros. ¬°Te celebra la familia Recorre!";

    function mount(list, el){
      if(!list || !list.length){ el.innerHTML = '<p class="wish">‚Äî Ning√∫n cumplea√±ero ‚Äî</p>'; return; }
      el.innerHTML = list.map(m => `
        <div class="card" data-aos="zoom-in" data-aos-duration="600">
          <p class="name">${escapeHtml(m.name)}</p>
          <p class="wish">${GENERAL_MSG}</p>
        </div>`
      ).join('');
    }
    function escapeHtml(s){ return String(s).replace(/[<>&"]/g, c=>({"<":"&lt;","&":"&gt;","&":"&amp;","\"":"&quot;"}[c])); }

    document.getElementById('todayTitle').textContent = demo.todayTitle;
    document.getElementById('tomorrowTitle').textContent = demo.tomorrowTitle;
    mount(demo.today, document.getElementById('todayList'));
    mount(demo.tomorrow, document.getElementById('tomorrowList'));
  </script>
</body>
</html>
