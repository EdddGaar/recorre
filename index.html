<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recorre | Wall de CumpleaÃ±os</title>

  <!-- AOS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    :root{
      --bg1:#0f1020; --bg2:#141630;
      --acc:#6cf; --acc2:#ff7bd1;
      --text:#eef2ff; --muted:#b8c0ff;
      --glass:rgba(255,255,255,.08); --glass-b:rgba(255,255,255,.16);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(1000px 700px at 10% 10%, #1b1e42 0%, transparent 60%),
        radial-gradient(1000px 700px at 90% 20%, #2b1b3a 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* Particles layer */
    #particles-bg{position:fixed; inset:0; z-index:-1}

    header{padding:32px 20px 12px; text-align:center}
    .brand-wrap{
      display:inline-flex; align-items:center; gap:14px;
      padding:14px 20px; border-radius:22px;
      backdrop-filter: blur(12px);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border:1px solid var(--glass-b);
      box-shadow: 0 10px 30px rgba(0,0,0,.35), 0 0 80px 20px rgba(108,255,255,.08);
    }
    .logo-outer{
      position:relative; width:68px; height:68px; border-radius:50%;
      display:grid; place-items:center;
    }
    .logo-outer::before{ /* halo suave */
      content:""; position:absolute; inset:-10px; border-radius:50%;
      background: radial-gradient(circle, rgba(108,255,255,.22), rgba(255,123,209,.12) 60%, transparent 70%);
      filter: blur(8px);
    }
    .logo-glow{ /* aura animada */
      position:absolute; inset:-16px; border-radius:50%;
      box-shadow: 0 0 60px rgba(108,255,255,.35);
      animation: glow 2.6s ease-in-out infinite alternate;
    }
    @keyframes glow{
      from{box-shadow:0 0 40px rgba(108,255,255,.25)}
      to{box-shadow:0 0 70px rgba(255,123,209,.35)}
    }
    .logo-img{
      width:68px; height:68px; border-radius:50%; object-fit:cover;
      border:1px solid rgba(255,255,255,.4);
    }
    .brand{
      font-weight:800; letter-spacing:.3px; font-size:20px;
    }
    .brand small{display:block; color:var(--muted); font-weight:600; font-size:12px; letter-spacing:.6px}

    main{max-width:1100px; margin:20px auto 60px; padding:0 18px}
    .section{margin-top:28px}
    .section h3{margin:0 0 12px 0; font-weight:800; text-transform:capitalize}
    .grid{display:grid; grid-template-columns: repeat(auto-fill, minmax(240px,1fr)); gap:16px}

    .card{
      border:1px solid var(--glass-b); border-radius:18px; padding:16px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 30px rgba(0,0,0,.25), 0 0 0 1px rgba(255,255,255,.04) inset;
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }
    .card:hover{
      transform: translateY(-4px);
      box-shadow: 0 10px 36px rgba(0,0,0,.35), 0 0 0 1px rgba(108,255,255,.15) inset;
      border-color: rgba(108,255,255,.25);
    }
    .name{font-weight:800; margin:0 0 8px}
    .msg{color:var(--muted); font-size:13.5px; margin:0}

    /* Pulso en el dÃ­a actual */
    .pulse{
      position:relative; display:inline-block; padding:6px 12px; border-radius:999px;
      background: rgba(108,255,255,.18); border:1px solid rgba(108,255,255,.35);
    }
    .pulse::before{
      content:""; position:absolute; inset:-4px; border-radius:inherit; border:2px solid rgba(108,255,255,.4);
      animation:pulse 1.6s ease-out infinite; filter: blur(1px);
    }
    @keyframes pulse{0%{opacity:.9; transform:scale(.95)} 70%{opacity:0; transform:scale(1.25)} 100%{opacity:0}}

    footer{opacity:.7; text-align:center; padding:26px 16px}
    a{color:#cfe8ff; text-decoration:none}
  </style>
</head>

  <header data-aos="fade-down" data-aos-duration="900">
    <div class="brand-wrap">

        <span class="logo-glow"></span>
        <img

  <main>
    <div class="section" data-aos="fade-up" data-aos-delay="120">
      <h3>Hoy <span id="todayTitle" class="pulse"></span></h3>
      <div id="todayList" class="grid"></div>
    </div>

    <div class="section" data-aos="fade-up" data-aos-delay="220">

  <footer>#RecorreToluca ðŸŽ½ðŸ”¥ðŸŒ„ Â· <a href="https://edddgaar.github.io/recorre/" target="_blank" rel="noopener">Sitio</a></footer>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    // Inicia AOS
    AOS.init({ once:true });

    // Particles
    particlesJS('particles-bg', {
      particles: {
        number: { value: 60, density: { enable:true, value_area: 900 } },
        color: { value: ['#6cf','#ff7bd1','#9cf'] },
        shape: { type:'circle' },
        opacity: { value: .4 },

        line_linked: { enable:true, distance:150, color:'#7cdcff', opacity:.25, width:1 },
        move: { enable:true, speed:1.2 }
      },
      interactivity: {
        detect_on:'canvas',
        events:{ onhover:{enable:true, mode:'repulse'}, onclick:{enable:true, mode:'push'} },
        modes:{ repulse:{ distance:120 } }
      },
      retina_detect:true
    });

    // ======== Datos DEMO (solo nombres + mensaje bonito) ========
    // Sustituiremos esto por tu WebApp/JSON del Sheet.
    const demo = {
      todayTitle: new Date().toLocaleDateString('es-MX', { weekday:'long', year:'numeric', month:'long', day:'numeric' }),
      tomorrowTitle: new Date(Date.now()+86400000).toLocaleDateString('es-MX', { weekday:'long', year:'numeric', month:'long', day:'numeric' }),
      today: [],
      tomorrow: [
        {name:'Omar Francisco'},
        {name:'Liliana Romero'},
        {name:'Silverio Aguilar'}
      ]
    };

    const MESSAGE = "Que este nuevo aÃ±o estÃ© lleno de kilÃ³metros, salud y logros. Â¡Te celebra la familia Recorre! ðŸŽ‚âœ¨";

    function mount(list, el){
      if(!list || !list.length){
        el.innerHTML = '<p class="msg">â€” Sin cumpleaÃ±eros â€”</p>';
        return;
      }
      el.innerHTML = list.map(m => `
        <div class="card" data-aos="zoom-in" data-aos-duration="600">
          <p class="name">${escapeHtml(m.name)}</p>
          <p class="msg">${MESSAGE}</p>
        </div>
      `).join('');
    }
    function escapeHtml(s){ return String(s).replace(/[<>&"]/g, c=>({"<":"&lt;",">":"&gt;","&":"&amp;"}[c])); }

    // Pinta tÃ­tulos y listas (demo)
    document.getElementById('todayTitle').textContent = demo.todayTitle;
    document.getElementById('tomorrowTitle').textContent = demo.tomorrowTitle;
    mount(demo.today, document.getElementById('todayList'));
    mount(demo.tomorrow, document.getElementById('tomorrowList'));

  </script>
